version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cnpj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnpj}
      POSTGRES_DB: ${POSTGRES_DATABASE:-cnpj}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cnpj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnpj}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-cnpj}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["--force"]
volumes:
  pgdata:
