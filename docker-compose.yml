services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cnpj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnpj}
      POSTGRES_DB: ${POSTGRES_DATABASE:-cnpj}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cnpj} -d ${POSTGRES_DATABASE:-cnpj}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cnpj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnpj}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-cnpj}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["python","main.py"]
volumes:
  pgdata:
