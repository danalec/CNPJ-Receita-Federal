name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry==2.1.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run unit tests
        run: poetry run pytest -q -m "not integration"

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cnpj
          POSTGRES_PASSWORD: cnpj
          POSTGRES_DB: cnpj
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cnpj" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pip install poetry==2.1.3
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Run integration tests
        env:
          POSTGRES_USER: cnpj
          POSTGRES_PASSWORD: cnpj
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DATABASE: cnpj
        run: poetry run pytest -q -m integration
