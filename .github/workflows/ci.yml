name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies and pytest
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.3.3 psycopg2-binary==2.9.11 pydantic-settings==2.12.0 tqdm==4.66.4 requests==2.32.5 beautifulsoup4==4.12.3 pandera[io]==0.20.3 charset-normalizer==3.3.2
          pip install pytest
      - name: Run tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: cnpj-receita-federal:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
